<div class="login-page">
  <div class="login-card">
    <div class="brand-header">
      <div class="brand-icon">
        <mat-icon>local_drink</mat-icon>
      </div>
      <div class="brand-text">
        <span class="brand-name">FreshDairy</span>
      </div>
    </div>

    <h1 class="title">Welcome Back</h1>
    <p class="subtitle">Sign in to your account to continue</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="email" placeholder="you@example.com">
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="primary-button"
        [disabled]="loading || !isFormValid()">
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading">Signing in...</span>
      </button>
    </form>

    <div class="signup-link">
      <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
    </div>

    <div class="divider"></div>

    <div class="quick-access">
      <p class="quick-title">Quick Access (Demo)</p>
      <div class="quick-buttons">
        <button mat-stroked-button color="primary" class="demo-button admin" (click)="useAdminDemo()">
          Admin Demo
        </button>
        <button mat-stroked-button class="demo-button customer" (click)="useCustomerDemo()">
          Customer Demo
        </button>
      </div>
    </div>
  </div>
</div>
