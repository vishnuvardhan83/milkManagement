<div class="signup-page">
  <div class="signup-card">
    <div class="brand-header">
      <div class="brand-icon">
        <mat-icon>local_drink</mat-icon>
      </div>
      <div class="brand-text">
        <span class="brand-name">FreshDairy</span>
      </div>
    </div>

    <h1 class="title">Create Account</h1>
    <p class="subtitle">Join us and start ordering fresh dairy</p>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Full Name</mat-label>
        <input matInput formControlName="name" placeholder="John Doe" required>
        <mat-icon matPrefix>badge</mat-icon>
        <mat-error *ngIf="signupForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email Address</mat-label>
        <input matInput type="email" formControlName="email" placeholder="you@example.com" required>
        <mat-icon matPrefix>email</mat-icon>
        <mat-error *ngIf="signupForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('email')?.hasError('email')">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-icon matPrefix>lock</mat-icon>
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
        <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>

      <div class="account-type-section">
        <label class="account-type-label">Account Type</label>
        <div class="account-type-toggle">
          <button
            type="button"
            class="toggle-button"
            [class.active]="signupForm.get('accountType')?.value === 'CUSTOMER'"
            (click)="setAccountType('CUSTOMER')">
            <mat-icon>person</mat-icon>
            <span>Customer</span>
          </button>
          <button
            type="button"
            class="toggle-button"
            [class.active]="signupForm.get('accountType')?.value === 'ADMIN'"
            (click)="setAccountType('ADMIN')">
            <mat-icon>supervisor_account</mat-icon>
            <span>Admin</span>
          </button>
        </div>
      </div>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="primary-button"
        [disabled]="loading || signupForm.invalid">
        <span *ngIf="!loading">Create Account</span>
        <span *ngIf="loading">Creating Account...</span>
      </button>
    </form>

    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Sign in</a></p>
    </div>
  </div>
</div>
