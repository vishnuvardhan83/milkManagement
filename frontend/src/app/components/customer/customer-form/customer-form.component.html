<h2 mat-dialog-title>{{ isEditMode ? 'Edit Customer' : 'Add Customer' }}</h2>

<mat-dialog-content>
  <form [formGroup]="customerForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="customerForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <textarea matInput formControlName="address" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mobile Number</mat-label>
      <input matInput formControlName="mobileNumber" required>
      <mat-error *ngIf="customerForm.get('mobileNumber')?.hasError('required')">
        Mobile number is required
      </mat-error>
      <mat-error *ngIf="customerForm.get('mobileNumber')?.hasError('pattern')">
        Invalid mobile number
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="customerForm.get('email')?.hasError('email')">
        Invalid email
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Daily Milk Quantity (L)</mat-label>
      <input matInput type="number" formControlName="dailyMilkQuantity" required>
      <mat-error *ngIf="customerForm.get('dailyMilkQuantity')?.hasError('required')">
        Daily milk quantity is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Milk Type</mat-label>
      <mat-select formControlName="milkType">
        <mat-option *ngFor="let type of milkTypes" [value]="type">{{ type }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Delivery Status</mat-label>
      <mat-select formControlName="deliveryStatus">
        <mat-option *ngFor="let status of deliveryStatuses" [value]="status">{{ status }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!customerForm.valid">
    {{ isEditMode ? 'Update' : 'Create' }}
  </button>
</mat-dialog-actions>
